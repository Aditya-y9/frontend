<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>CET Chat</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="./style.css" />

        <script
            defer=""
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
        ></script>
        <script defer="" src="./script.js"></script>
    </head>

    <body>
        <div class="floating-chat">
            <i class="fa fa-comments" aria-hidden="true"></i>
            <div class="chat">
                <div class="header">
                    <span class="title">How can I help?</span>
                    <button>
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                </div>

                <div class="language-selector">
                    <label>
                        <input
                            type="radio"
                            name="language"
                            value="english"
                            checked=""
                        />
                        English
                    </label>
                    <label>
                        <input type="radio" name="language" value="hindi" />
                        हिन्दी
                    </label>
                    <label>
                        <input type="radio" name="language" value="marathi" />
                        मराठी
                    </label>
                </div>

                <ul class="messages">
                    <li class="bot">Please enter your query</li>
                </ul>

                <div class="footer">
                    <!-- <div -->
                    <!-- class="text-box" -->
                    <!-- contenteditable="true" -->
                    <!-- disabled="true" -->
                    <!-- ></div> -->
                    <button id="voiceInput">
                        <i class="fa fa-microphone" aria-hidden="true"></i>
                    </button>
                    <textarea class="text-box"></textarea>
                    <button id="sendMessage">send</button>
                </div>
            </div>
        </div>
    </body>
</html>
