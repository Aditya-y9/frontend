<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>CET Chat</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="./style.css" />
        <style>@import "https://fonts.googleapis.com/css?family=Noto+Sans";
* {
    box-sizing: border-box;
}

body {
    background-image: url("cet.png");
    width: 50%;
    height: 50%;
    font: 14px/16px "Noto Sans", sans-serif;
}


.floating-chat {
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 60px;
    height: 60px;
    transform: translateY(70px);
    transition: all 250ms ease-out;
    border-radius: 50%;
    opacity: 0;
    background: linear-gradient(
        -45deg,
        #183850 0,
        #183850 25%,
        #192c46 50%,
        #22254c 75%,
        #22254c 100%
    );
    background-repeat: no-repeat;
    background-attachment: fixed;

    i {
        font-size: 24px;
    }
}
.floating-chat.enter:hover {
    box-shadow:
        0 10px 20px rgba(0, 0, 0, 0.19),
        0 6px 6px rgba(0, 0, 0, 0.23);
    opacity: 1;
}
.floating-chat.enter {
    transform: translateY(0);
    opacity: 0.6;
    box-shadow:
        0px 1px 3px rgba(0, 0, 0, 0.12),
        0px 1px 2px rgba(0, 0, 0, 0.14);
}
.floating-chat.expand {
    width: 700px;
    max-height: 700px;
    height: 700px;
    border-radius: 5px;
    cursor: auto;
    opacity: 1;
}
.floating-chat :focus {
    outline: 0;
    box-shadow: 0 0 3pt 2pt rgba(14, 200, 121, 0.3);
}
.floating-chat button {
    background: transparent;
    border: 0;
    color: white;
    text-transform: uppercase;
    border-radius: 3px;
    cursor: pointer;
}
.floating-chat .chat {
    display: flex;
    flex-direction: column;
    position: absolute;
    opacity: 0;
    width: 1px;
    height: 1px;
    border-radius: 50%;
    transition: all 250ms ease-out;
    margin: auto;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}
.floating-chat .chat.enter {
    opacity: 1;
    border-radius: 0;
    margin: 10px;
    width: auto;
    height: auto;
}

.floating-chat .chat .header {
    flex-shrink: 0;
    padding-bottom: 10px;
    display: flex;
    background: transparent;

    .title {
        font-size: 16px;
        flex-grow: 1;
        flex-shrink: 1;
        padding: 0 5px;
    }

    button {
        flex-shrink: 0;
    }
}

.floating-chat .language-selector {
    display: grid;
    grid-auto-flow: column;
    column-gap: 1rem;
    place-content: center;
    height: 2rem;
    padding-bottom: 0.5rem;

    input[type="radio"] {
        display: none;
    }

    label {
        padding: 0.3rem 0.5rem;
        background-color: rgba(25, 147, 147, 0.2);
        color: #0ec879;
        text-align: center;

        border: 2px solid transparent;
        border-radius: 0.3rem;

        transition: border-color ease-in-out 200ms;
        cursor: pointer;

        &:focus-within {
            border-color: #0ec87980;
        }

        &:has(input[type="radio"]:checked) {
            border-color: #0ec879;
        }
    }
}

.floating-chat .chat .messages {
    padding: 10px;
    margin: 0;
    list-style: none;
    overflow-y: scroll;
    overflow-x: hidden;
    flex-grow: 1;
    border-radius: 4px;
    background: transparent;

    &::-webkit-scrollbar {
        width: 5px;
    }
    &::-webkit-scrollbar-track {
        border-radius: 5px;
        background-color: rgba(25, 147, 147, 0.1);
    }
    &::-webkit-scrollbar-thumb {
        border-radius: 5px;
        background-color: rgba(25, 147, 147, 0.2);
    }
}

.floating-chat .chat .messages li {
    position: relative;
    clear: both;
    display: inline-block;
    padding: 14px;
    margin: 0 0 20px 0;
    font:
        14px/16px "Noto Sans",
        sans-serif;
    border-radius: 10px;
    background-color: rgba(25, 147, 147, 0.2);
    word-wrap: break-word;
    white-space: pre-wrap;
    max-width: 81%;
}
.floating-chat .chat .messages li:before {
    position: absolute;
    top: 0;
    width: 35px;
    height: 35px;
    border-radius: 35px;
    content: "";
    background-size: cover;
}
.floating-chat .chat .messages li:after {
    position: absolute;
    top: 10px;
    content: "";
    width: 0;
    height: 0;
    border-top: 10px solid rgba(25, 147, 147, 0.2);
}

.floating-chat .chat .messages li.user {
    animation: show-chat-even 0.15s 1 ease-in;
    float: right;
    margin-right: 55px;
    color: #0ad5c1;

    &:before {
        right: -55px;
        background-image: url(https://github.com/Thatkookooguy.png);
    }

    &:after {
        border-right: 10px solid transparent;
        right: -10px;
    }
}

.floating-chat .chat .messages li.bot {
    animation: show-chat-odd 0.15s 1 ease-in;
    float: left;
    margin-left: 55px;
    color: #0ec879;

    &:before {
        left: -55px;
        /* background-image: url(https://github.com/ortichon.png); */
        background-image: url(./assets/bot.png);
    }

    &:after {
        border-left: 10px solid transparent;
        left: -10px;
    }
}

.floating-chat .chat .footer {
    display: grid;
    grid-template-columns: 2.5rem auto 3.5rem;
    flex-shrink: 0;
    padding-top: 10px;
    max-height: 90px;
    background: transparent;

    #voiceInput {
        width: 2rem;
        height: 2rem;
        border-radius: 50%;
        background-color: rgba(25, 147, 147, 0.2);

        &.recording {
            color: #dc362e;
        }

        i {
            font-size: 1rem;
        }
    }
}
.floating-chat .chat .footer .text-box {
    border-radius: 3px;
    background: rgba(25, 147, 147, 0.2);
    min-height: 100%;
    width: 100%;
    margin-right: 5px;
    color: #0ec879;
    overflow-y: auto;
    padding: 2px 5px;
    resize: none;

    &::-webkit-scrollbar {
        width: 5px;
    }
    &::-webkit-scrollbar-track {
        border-radius: 5px;
        background-color: rgba(25, 147, 147, 0.1);
    }
    &::-webkit-scrollbar-thumb {
        border-radius: 5px;
        background-color: rgba(25, 147, 147, 0.2);
    }
}

@keyframes show-chat-even {
    0% {
        margin-left: -480px;
    }
    100% {
        margin-left: 0;
    }
}

@keyframes show-chat-odd {
    0% {
        margin-right: -480px;
    }
    100% {
        margin-right: 0;
    }
}
.typing {
    display: flex;
    align-items: center;
}

.typing .dot {
    width: 8px;
    height: 8px;
    background-color: white;
    border-radius: 50%;
    animation: bounce 1.4s infinite;
}

.typing .dot:nth-child(1) {
    animation-delay: 0s;
}

.typing .dot:nth-child(2) {
    animation-delay: 0.2s;
}

.typing .dot:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes bounce {
    0%, 80%, 100% {
        transform: scale(0);
    }
    40% {
        transform: scale(1);
    }
}</style>
        <script
            defer=""
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
        ></script>
        <script>const API_URL = "  https://b619-2405-201-30-f034-d5c2-913-5bc1-f3d1.ngrok-free.app";
            async function askQuery({ query, language }) {
                // Construct the full URL with the query parameter
                const url = new URL(API_URL);
                url.searchParams.set("query", query);
                if (language) url.searchParams.set("language", language);
            
                // Print the API call URL to the console
                console.log("Making API call to:", url.toString());
            
                try {
                    const response = await fetch(url, {
                        method: "GET", // or "POST" depending on your API
                        headers: {
                            "ngrok-skip-browser-warning": "true" // This header bypasses the warning page
                        }
                    });
            
                    const text = await response.text();
                    console.log("Response text:", text);
            
                    // Check if the response is OK
                    if (!response.ok) {
                        throw new Error(`API returned status: ${response.status}`);
                    }
            
                    try {
                        const data = JSON.parse(text);
                        return data.response;
                    } catch (jsonError) {
                        console.error("Failed to parse response as JSON", jsonError);
                        return "Error parsing response.";
                    }
                } catch (error) {
                    console.error("Error in askQuery:", error);
                    return "Error communicating with the server. Please try again.";
                }
            }
            
            
            function injectStyles() {
                const styles = `
                    .typing .dot { animation: blink 1.5s infinite; }
                    /* Add your custom styles here */
                `;
                const style = document.createElement("style");
                style.textContent = styles;
                document.head.append(style);
            }
            
            const userInput = document.querySelector(".text-box");
            const element = $(".floating-chat");
            
            setTimeout(() => element.addClass("enter"), 1000);
            element.click(openElement);
            
            function openElement() {
                const messages = element.find(".messages");
                const textInput = element.find(".text-box");
                element.find(">i").hide();
                element.addClass("expand");
                element.find(".chat").addClass("enter");
                textInput.keydown(onMetaAndEnter).prop("disabled", false).focus();
                element.off("click", openElement);
                element.find(".header button").click(closeElement);
                element.find("#sendMessage").click(sendNewMessage);
                messages.scrollTop(messages.prop("scrollHeight"));
            }
            
            function closeElement() {
                element.find(".chat").removeClass("enter").hide();
                element.find(">i").show();
                element.removeClass("expand");
                element.find(".header button").off("click", closeElement);
                element.find("#sendMessage").off("click", sendNewMessage);
                element.find(".text-box").off("keydown", onMetaAndEnter).prop("disabled", true).blur();
                setTimeout(() => {
                    element.find(".chat").removeClass("enter").show();
                    element.click(openElement);
                }, 500);
            }
            
            function createMessage(message, sender) {
                const messagesContainer = $(".messages");
                messagesContainer.append(`<li class="${sender}">${message}</li>`);
                messagesContainer.animate(
                    { scrollTop: messagesContainer.prop("scrollHeight") },
                    250
                );
            }
            
            let languageInputs = null;
            
            function getLanguage() {
                if (!languageInputs) {
                    languageInputs = document.querySelectorAll(
                        "input[type=radio][name=language]"
                    );
                }
                for (const input of languageInputs) {
                    if (input.checked) return input.value;
                }
                return "english";
            }
            
            function getLanguageCode(language = getLanguage()) {
                const languageCodes = {
                    english: "en-IN",
                    hindi: "hi-IN",
                    marathi: "mr-IN",
                };
                return languageCodes[language] || "en-IN";
            }
            
            function createTypingAnimation() {
                return `
                    <div class="typing">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                `;
            }
            
            function getAllVoices() {
                return new Promise((resolve) => {
                    let voices = window.speechSynthesis.getVoices();
                    if (voices.length !== 0) {
                        resolve(voices);
                    } else {
                        window.speechSynthesis.addEventListener("voiceschanged", () => {
                            voices = window.speechSynthesis.getVoices();
                            resolve(voices);
                        });
                    }
                });
            }
            
            async function speakText(text, lang) {
                const voices = await getAllVoices();
                console.log("All available voices:", voices);
            
                // Select the voice based on the language
                let selectedVoice = voices.find(
                    (voice) => voice.name === "Microsoft Ravi - English (India)"
                );
                if (lang === "hi-IN" || lang === "mr-IN") {
                    selectedVoice = voices.find((voice) => voice.lang === "hi-IN");
                }
            
                const utterance = new SpeechSynthesisUtterance(text);
                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                    console.log(`Using voice: ${selectedVoice.name} (${selectedVoice.lang})`);
                } else {
                    console.error(`No suitable voice found for language: ${lang}`);
                }
            
                utterance.lang = selectedVoice?.lang || lang;
                speechSynthesis.speak(utterance);
            }
            
            async function translateText(text, sourceLang, targetLang = "en") {
                const apiKey = "AIzaSyD6Rhen7Z4Grv1ZDWJJASEJsmeVgAcUJv4"
                const url = `https://translation.googleapis.com/language/translate/v2?key=${apiKey}`;
            
                const params = {
                    q: text,
                    source: sourceLang,
                    target: targetLang,
                    format: "text"
                };
            
                try {
                    const response = await fetch(url, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(params),
                    });
            
                    const data = await response.json();
            
                    if (data.data && data.data.translations[0].translatedText) {
                        return data.data.translations[0].translatedText;
                    } else {
                        throw new Error("Translation failed.");
                    }
                } catch (error) {
                    console.error("Translation Error:", error);
                    return text; // Fallback to original text
                }
            }
            
            
            async function sendNewMessage() {
                const newMessage = userInput.value.trim().replace(/\n/g, "<br>");
                if (!newMessage) return;
            
                createMessage(newMessage, "user");
                userInput.value = "";
            
                // Typing animation
                const typingAnimation = createTypingAnimation();
                $(".messages").append(`<li class="bot typing-animation">${typingAnimation}</li>`);
            
                const language = getLanguage();
                let translatedMessage = newMessage;
            
                if (language !== "english") {
                    const sourceLangCode = getLanguageCode(language);
                    translatedMessage = await translateText(newMessage, sourceLangCode, "en");
                }
            
                let response;
                try {
                    response = await askQuery({
                        query: translatedMessage,
                        language: language,
                    });
                } catch (error) {
                    response = "Error fetching response from the server.";
                    console.error("API Error:", error);
                }
            
                // Remove typing animation
                $(".typing-animation").remove();
            
                let finalResponse = response;
                if (language !== "english") {
                    const targetLangCode = getLanguageCode(language);
                    finalResponse = await translateText(response, "en", targetLangCode);
                }
            
                createMessage(finalResponse, "bot");
                speakText(finalResponse, getLanguageCode(language));
            }
            
            function onMetaAndEnter(event) {
                if (event.key === "Enter" && !event.shiftKey) {
                    event.preventDefault();
                    sendNewMessage();
                }
            }
            
            userInput.addEventListener("keydown", onMetaAndEnter);
            
            const voiceInput = document.querySelector("#voiceInput");
            let speechRecognition = null;
            
            function initializeSpeechRecognition() {
                try {
                    const RecognitionConstructor =
                        window.SpeechRecognition || window.webkitSpeechRecognition;
                    if (!RecognitionConstructor) {
                        createMessage("Speech recognition not supported.", "bot");
                        return null;
                    }
            
                    speechRecognition = new RecognitionConstructor();
                    speechRecognition.continuous = false;
                    speechRecognition.interimResults = true;
            
                    speechRecognition.onstart = () => {
                        voiceInput.classList.add("recording");
                        createMessage("Listening...", "bot");
                    };
            
                    speechRecognition.onend = () => voiceInput.classList.remove("recording");
            
                    speechRecognition.onerror = (event) => {
                        console.error("Speech recognition error:", event.error);
                        createMessage(`Error: ${event.error}`, "bot");
                    };
            
                    speechRecognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript.trim();
                        if (event.results[0].isFinal) {
                            userInput.value = transcript;
                            sendNewMessage();
                        } else {
                            userInput.value = transcript;
                        }
                    };
            
                    return speechRecognition;
                } catch (error) {
                    console.error("SpeechRecognition initialization failed:", error);
                    createMessage("Failed to initialize voice input.", "bot");
                    return null;
                }
            }
            
            voiceInput.addEventListener("click", () => {
                if (!speechRecognition) {
                    speechRecognition = initializeSpeechRecognition();
                }
                if (!speechRecognition) return;
            
                if (!voiceInput.classList.contains("recording")) {
                    speechRecognition.lang = getLanguageCode();
                    speechRecognition.start();
                } else {
                    speechRecognition.stop();
                }
            });
            </script>

                <div class="footer">

                </div>

    </body>
</html>
